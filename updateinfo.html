<html>
    <head>
        <title>Wonder Cellphones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.3.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.3.min.css" />    
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.3.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.3.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body id="bodytext">
        <div data-role="page">
            <a href="index.html"><div data-role="header" class="logodiv"><img src="images/Logo.jpg" class="logo"/></div></a>
            <div data-role="content">
                <form action="products.html" id="updateinf" method="get" data-ajax="false">     
	                <!--<input type="hidden" id="idUser" name="idUser" value="${idUser}"/>      -->          
                    <p class="enterdetails">Update Details:</p>          
                    Address:
                    <input type="text" id="address" name="address"/><br>
                    Contact-No:
                    <input type="text" id="contactno" name="contactno"/><br>
                    <p class="enterdetails">Change Password:</p>
                    Old Password:
                    <input type="password" id="password" name="password"/><br/>
                    New Password:
                    <input type="password" id="password1" name="password1"/><br/>
                    Re-Enter Password:
                    <input type="password" id="password2" name="password2"/><br/>
                    <input type="submit" value="Submit" />   
                </form>
                <a href="products.html">Cancel</a>
            </div>       
        </div>
    </body>
</html>
